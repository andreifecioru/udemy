<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Notes App</title>
  </head>
  <body>
    <h1>Notes App</h1>
    <h2>Take notes and never forget</h2>

    <label>
      Search: <input type="text" placeholder="Filter notes" id="filter-notes" />
    </label>

    <label>
      Sort by <select id="sort-by">
        <option value="lastEdited">Last edited</option>
        <option value="recentlyCreated">Recently created</option>
        <option value="alphabetical">Alphabetically</option>
      </select>
    </label>

    <div id="notes-area"></div>

    <button id="create-note">Create Note</button>

    <hr />

    <form id="notes-form">
      <input name="firstName" placeholder="First name" />
      <button>Submit</button>
    </form>

    <hr />

    <p class="note">This application was created by Andrei Fecioru</p>
    <p class="note">All rights reserved.</p>

    <script src="uuidv4.js"></script>
    <script src="notes-functions.js"></script>
    <script src="app.js"></script>
  </body>
</html>
